<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VR Voice Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f4f4f4;
      color: #333;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    textarea, input[type="range"], button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    .slider-value {
      font-weight: bold;
    }
    .voice-section {
      margin-bottom: 30px;
    }
    .transcript {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      min-height: 50px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>VR Voice Feedback</h1>

  <form id="voiceForm">
    <label>1. Can you briefly describe any part of the VR pub experience that felt especially realistic or fun?</label>
    <textarea required></textarea>

    <label>2. If you were telling a friend about this virtual pub, what would you say stood out the most?</label>
    <textarea required></textarea>

    <label>3. On a scale of 1 to 10, how would you rate how comfortable you felt in the VR pub?</label>
    <input type="range" id="comfort" min="1" max="10" value="5" oninput="comfortVal.innerText = this.value">
    <div>Rating: <span id="comfortVal">5</span></div>

    <label>4. Now, using a number from 1 to 10, how would you rate your overall enjoyment of the experience?</label>
    <input type="range" id="enjoy" min="1" max="10" value="5" oninput="enjoyVal.innerText = this.value">
    <div>Rating: <span id="enjoyVal">5</span></div>

    <div class="voice-section">
      <label>5. Say one word that describes your feeling about the VR restaurant:</label><br>
      <button type="button" onclick="startDictation('feelingTranscript')">ðŸŽ™ Start Recording</button>
      <div class="transcript" id="feelingTranscript">(Your voice will appear here)</div>
    </div>

    <div class="voice-section">
      <label>6. Say one word to describe how it felt to use your voice to give feedback in VR:</label><br>
      <button type="button" onclick="startDictation('feedbackTranscript')">ðŸŽ™ Start Recording</button>
      <div class="transcript" id="feedbackTranscript">(Your voice will appear here)</div>
    </div>

    <button type="submit">Submit</button>
  </form>

  <script>
    function startDictation(targetId) {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Sorry, your browser doesn't support speech recognition.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById(targetId).innerText = transcript;
      };

      recognition.onerror = function() {
        alert("There was an error capturing your voice.");
      };

      recognition.start();
    }
  </script>
</body>
</html>
